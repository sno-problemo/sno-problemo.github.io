<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cessna Flight Simulator</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            text-align: center;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <!-- Button to return to the main game page -->
        <button class="button" onclick="window.location.href='index.html';">Back to Main Game</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="3d-flight-simulator.js"></script>
</body>
</html>
